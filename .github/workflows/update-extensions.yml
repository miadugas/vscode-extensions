name: Update VSCode Extensions

on:
  schedule:
    # Runs once a week on Sunday at midnight (00:00 UTC)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual triggering from GitHub interface.

jobs:
  update-extensions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install VSCode
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gpg
        wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
        sudo install -o root -g root -m 644 packages.microsoft.gpg /usr/share/keyrings/
        sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main" > /etc/apt/sources.list.d/vscode.list'
        sudo apt-get install -y apt-transport-https
        sudo apt-get update
        sudo apt-get install -y code

    - name: List VSCode Extensions
      run: code --list-extensions > extensions.txt

    - name: Check VSCode Extensions List
      run: cat extensions.txt

    - name: Append Extensions to README.md
      run: |
        # Clear previous extensions section in README.md if it exists
        sed -i '/# Mia VSCode Extensions/,$d' README.md || true
        
        # Append the extensions list to README.md
        echo "" >> README.md
        echo "# My VSCode Extensions" >> README.md
        echo "" >> README.md
        echo "| Extension Name | Publisher |" >> README.md
        echo "| -------------- | --------- |" >> README.md
        while IFS= read -r extension; do
          extensionName=$(echo "$extension" | awk -F '.' '{print $2}')
          publisher=$(echo "$extension" | awk -F '.' '{print $1}')
          echo "| $extensionName | $publisher |" >> README.md
        done < extensions.txt

    - name: Commit and push updated README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Auto-update VSCode extensions list"
        git push

