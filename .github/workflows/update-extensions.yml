name: Update VSCode Extensions

on:
  schedule:
    # Runs once a week on Sunday at midnight (00:00 UTC)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual triggering from GitHub interface.

jobs:
  update-extensions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install VSCode
      run: sudo apt-get install -y code

    - name: List VSCode Extensions
      run: |
        code --list-extensions > extensions.txt
        echo "# My VSCode Extensions" > extensions.md
        echo "" >> extensions.md
        echo "| Extension Name | Publisher |" >> extensions.md
        echo "| -------------- | --------- |" >> extensions.md
        while IFS= read -r extension; do
          extensionName=$(echo "$extension" | awk -F '.' '{print $2}')
          publisher=$(echo "$extension" | awk -F '.' '{print $1}')
          echo "| $extensionName | $publisher |" >> extensions.md
        done < extensions.txt

    - name: Commit and push updated extensions list
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add extensions.md
        git commit -m "Auto-update VSCode extensions list"
        git push

